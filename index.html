<!DOCTYPE html>
<html lang="pt - BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Food</title>
  </head>
  <body>
    <header class="header">
      <img src="imgspizza/logo (2).png" alt="logo" class="logo" />

      <div class="cont-searchs">
        <input type="text" id="search" placeholder="Search">
      </div>

      <button id="btn-cart">
        <img src="imgspizza/carrinho-de-compras.png" alt="carrinho" />
        <span class="quanty">0</span>
      </button>
    </header>

    <main class="main-cardapio"></main>

    <article class="caixa-cart">
      <div class="cont-cart">
        <h1>Seu Carrinho</h1>
        <button class="btn-close">
          <img src="imgspizza/cancelar (1).png" alt="close" />
        </button>
      </div>

      <div class="cart">
        
      </div>

      <div class="caixa-valores">
        <div class="taxa">
          <p>Taxa entrega:</p>
          <p>R$ 0,00</p>
        </div>
        <div class="caixa-total">
          <p>Total:</p>
          <p class="total">R$ 0,00</p>
        </div>
        <button class="btn-finalizar" onclick="finalizeOrder()">Finalizar</button>
      </div>
    </article>
    


    <div class="modeAlert">
      <div class="toast">
        <img src="ims.icon/verificar (4).png" alt="concluido" />
        <div>
          <span>Sucesso</span>
          <p>item adicionado ao carrinho</p>
        </div>
      </div>
    </div>
    
   
      <div class="cont-finalizy">
        <img src="ims.icon/marca-de-selecao (1).png" alt="">
        <p>Obrigado pedido finalizado!!!</p>
      </div>
  
    

    

    <script src="script/script.js"></script>
  </body>
</html>
